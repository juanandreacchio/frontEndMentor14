<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <img src="./img/bg-top.svg" alt="" class="bg bg-top">
    <img src="./img/bg-bottom.svg" alt="" class="bg bg-bottom">
    <h1 class="main-title grayish-text">Our Pricing</h1>
    <div class="toggle-container">
        <span class="toggle-text">Anually</span>
        <button class="toggle-btn"><div class="btn-circle"></div></button>
        <span class="toggle-text">Monthly</span>
    </div>
    <div class="main-cards">
        <div class="main-card fst-card">
            <p class="plan-type grayish-text">Basic</p>
            <h2 id="basic-price" class="card-price dark-grayish-text"><span class="money">$</span> 19.99</h2>
            <ul>
                <li class="li-item grayish-text">500 GB Storage</li>
                <li class="li-item grayish-text">2 Users Allowed</li>
                <li class="li-item grayish-text">Send up to 3 GB</li>
            </ul>
            <button class="card-btn">LEARN MORE</button>
        </div>
        <div class="main-card snd-card">
            <p class="plan-type very-light-grayish-text">Professional</p>
            <h2 id="professional-price" class="card-price very-light-grayish-text"><span class="money">$</span> 24.99</h2>
            <ul>
                <li class="li-item very-light-grayish-text">1 TB Storage</li>
                <li class="li-item very-light-grayish-text">5 Users Allowed</li>
                <li class="li-item very-light-grayish-text">Send up to 10 GB</li>
            </ul>
            <button class="card-btn">LEARN MORE</button>
        </div>
        <div class="main-card third-card">
            <p class="plan-type grayish-text">Master</p>
            <h2 id="master-price" class="card-price dark-grayish-text"><span class="money">$</span> 39.99</h2>
            <ul>
                <li class="li-item grayish-text">2 TB Storage</li>
                <li class="li-item grayish-text">10 Users Allowed</li>
                <li class="li-item grayish-text">Send up to 20 GB</li>
            </ul>
            <button class="card-btn">LEARN MORE</button>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
